
<h3>Full IPs List</h3>
<p>{{ips.length}} items</p>



<table class="table table-striped table-sm" style="width: 50%;">
	<!-- Table headers -->

	<thead>
		<tr style="color: green; ">
			<th scope="col" ></th>
			<th scope="col" ></th>
			<th scope="col" >IP Adress</th>
		</tr>
	</thead>

	<tbody *ngFor="let ip of ips.slice(0,100); let i = index">
		<!-- For loop logic of jinja template -->
	
		<!-- table rows -->
		<tr>
			<td>
				<button style="color: darkred;" (click)="onBan(ip)" > Ban </button>
			</td>
			<td style="color: gray;"><i>{{bannedIndexes[i]}}</i></td>
			<td>{{ip}}</td>
		</tr>

	</tbody>

</table>
