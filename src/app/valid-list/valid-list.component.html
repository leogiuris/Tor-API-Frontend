
<h3>Valid IPs List</h3>
<p>{{ips.length}} items</p>

<table class="table table-striped table-sm" style="width: 50%;">
	<!-- Table headers -->

	<thead>
		<tr style="color: green; ">
			<th scope="col" ></th>
			<th scope="col" ></th>
			<th scope="col" >IP Adress</th>
		</tr>
	</thead>


	<tbody *ngFor="let ip of ips.slice(0,100)">
		<!-- For loop logic of jinja template -->
	
		<!-- table rows -->
		<tr>
			<td></td>
			<td></td>
			<td>{{ip}}</td>
		</tr>

	</tbody>

</table>
